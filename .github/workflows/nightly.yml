name: Nightly
on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  win-gauntlet-nullrhi:
    runs-on: [ self-hosted, ue5, windows ]
    defaults:
      run:
        shell: powershell
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Link plugin into Sandbox
        run: |
          & ./Build/Scripts/Link-PluginIntoSandbox.ps1
      - name: Setup UE
        run: |
          & ./Build/Scripts/Setup-UE.ps1 -UEPath "C:\Program Files\Epic Games\UE_5.6"
      - name: Build plugin
        run: |
          & ./Build/Scripts/Build-Plugin.ps1 `
            -UEPath "C:\Program Files\Epic Games\UE_5.6" `
            -PluginUPluginPath "$PWD\Plugins\SamplePlugin\SamplePlugin.uplugin" `
            -OutDir "$PWD\Artifacts\Win64" `
            -TargetPlatforms @("Win64")
      - name: Run Gauntlet (NullRHI)
        run: |
          & ./Build/Scripts/Run-Gauntlet.ps1 `
            -UEPath "C:\Program Files\Epic Games\UE_5.6" `
            -ProjectFile "$PWD\ProjectSandbox\ProjectSandbox.uproject" `
            -GauntletConfigs @("SamplePluginTests") `
            -OutputDir "$PWD\Artifacts\Gauntlet_NullRHI" `
            -NullRHI
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nightly-win-nullrhi-${{ github.run_id }}
          path: Artifacts/**
