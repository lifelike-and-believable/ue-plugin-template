name: CI

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, ready_for_review ]
  issue_comment:
    types: [ created ]
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  UE_ROOT: 'C:\Program Files\Epic Games\UE_5.6'
  PROJECT_UPROJECT: ''

jobs:
  build-and-test:
    # Only run on non-draft PRs for PR events, or always for push/manual triggers
    # Run normally for push/manual events, run for non-draft PRs, or when a comment
    # containing '/test' or '/editor' is posted on a PR (so maintainers can trigger CI)
    if: >-
      (github.event_name != 'pull_request' || github.event.pull_request.draft == false) ||
      (github.event_name == 'issue_comment' && github.event.issue.pull_request != null && (
        contains(github.event.comment.body, '/test') || contains(github.event.comment.body, '/Test') ||
        contains(github.event.comment.body, '/editor') || contains(github.event.comment.body, '/Editor')
      ))
    runs-on: [ self-hosted, ue5, windows ]

    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          submodules: recursive

      - name: Post build started comment
        if: (github.event_name == 'pull_request' && github.event.pull_request.number != null) ||
              (github.event_name == 'issue_comment' && github.event.issue.pull_request != null)
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸš€ **CI build started** for this PR!\n\n[View build logs â†’](${runUrl})`
            });

      - name: Fetch PR head (when triggered by comment)
        if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null
        run: |
          echo "Fetching PR #${{ github.event.issue.number }} head"
          git fetch origin +refs/pull/${{ github.event.issue.number }}/head:pr-${{ github.event.issue.number }}
          git checkout pr-${{ github.event.issue.number }}

      - name: Link plugin into Sandbox (optional)
        run: |
          if (Test-Path ./Build/Scripts/Link-PluginIntoSandbox.ps1) { & ./Build/Scripts/Link-PluginIntoSandbox.ps1 }
        shell: powershell

      - name: Locate plugin (.uplugin)
        id: find
        shell: powershell
        run: |
          $uplugin = Get-ChildItem -Path $PWD -Recurse -Filter *.uplugin | Select-Object -First 1
          if (-not $uplugin) {
            Write-Error "No .uplugin found in repository."
          }
          "plugin_path=$($uplugin.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "plugin_dir=$($uplugin.DirectoryName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          "plugin_name=$($uplugin.BaseName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Using plugin: $($uplugin.FullName)"

      - name: Build plugin (Win64)
        shell: powershell
        run: |
          $uat = Join-Path $env:UE_ROOT 'Engine\Build\BatchFiles\RunUAT.bat'
          $pkg = Join-Path $env:RUNNER_TEMP 'PluginPackage'
          New-Item -ItemType Directory -Force -Path $pkg | Out-Null
          & "$uat" BuildPlugin `
            -Plugin="${{ steps.find.outputs.plugin_path }}" `
            -Package="$pkg" `
            -TargetPlatforms=Win64 `
            -Rocket

      - name: Package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.find.outputs.plugin_name }}-Win64
          path: ${{ runner.temp }}/PluginPackage

      - name: Run Automation Tests (optional)
        if: env.PROJECT_UPROJECT != ''
        shell: powershell
        timeout-minutes: 60
        run: |
          $editor = Join-Path $env:UE_ROOT 'Engine\Binaries\Win64\UnrealEditor-Cmd.exe'
          $logDir = Join-Path $env:RUNNER_TEMP 'TestLogs'
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          & "$editor" "$env:PROJECT_UPROJECT" -unattended -nop4 -nullrhi -nosplash `
            -ExecCmds="Automation RunTests Now; Quit" `
            -ReportExportPath="$logDir"

      - name: Upload test reports (optional)
        if: env.PROJECT_UPROJECT != ''
        uses: actions/upload-artifact@v4
        with:
          name: TestReports
          path: ${{ runner.temp }}/TestLogs
          if-no-files-found: ignore

      # When a maintainer posts `/editor` in a PR comment, launch the full Unreal Editor
      - name: Launch Unreal Editor (optional)
        if: github.event_name == 'issue_comment' && github.event.issue.pull_request != null && (contains(github.event.comment.body, '/editor') || contains(github.event.comment.body, '/Editor')) && env.PROJECT_UPROJECT != ''
        shell: powershell
        timeout-minutes: 10
        run: |
          $editor = Join-Path $env:UE_ROOT 'Engine\Binaries\Win64\UnrealEditor.exe'
          Write-Host "Launching Unreal Editor for project: $env:PROJECT_UPROJECT"
          # Start the editor asynchronously so the workflow doesn't block waiting for the UI
          Start-Process -FilePath $editor -ArgumentList "`"$env:PROJECT_UPROJECT`""
