name: Full CI
on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches: [ main ]

jobs:
  full-build-and-test:
    runs-on: [ self-hosted, ue5, windows ]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: Link plugin into Sandbox
        run: powershell Build/Scripts/Link-PluginIntoSandbox.ps1
      - name: Setup UE
        run: powershell Build/Scripts/Setup-UE.ps1 -UEPath "C:\Program Files\Epic Games\UE_5.6"
      - name: Build plugin (Win64)
        run: |
          powershell Build/Scripts/Build-Plugin.ps1 `
            -UEPath "C:\Program Files\Epic Games\UE_5.6" `
            -PluginUPluginPath "$PWD\Plugins\SamplePlugin\SamplePlugin.uplugin" `
            -OutDir "$PWD\Artifacts\Win64" `
            -TargetPlatforms @("Win64")
      - name: Run automation tests
        run: |
          powershell Build/Scripts/Run-AutomationTests.ps1 `
            -UEPath "C:\Program Files\Epic Games\UE_5.6" `
            -ProjectFile "$PWD\ProjectSandbox\ProjectSandbox.uproject" `
            -TestFilter "SamplePlugin.*" `
            -ResultsDir "$PWD\Artifacts\Tests"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: full-ci-${{ github.run_id }}
          path: Artifacts/**
